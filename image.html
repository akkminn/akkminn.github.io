<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search Image</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul class="navlink">
            <li class="nav-item">
                <a href="index.html">Google Search</a>
            </li>
        </ul>
        <div class="center">
            <img src="/google_logo.png" alt="google icon" width="272" height="92">
        </div>
        <div class="center">
            <form action="https://www.google.com/images">
                <input class="searchBox" type="text" name="q" placeholder="Search Google or Type a URL">
                <div class="center">
                    <input class="btn" type="submit" value="Google Image Search">
                </div>
            </form>
        </div>
    </body>
</html>
