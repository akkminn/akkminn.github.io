<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
    </head>
    <body>
        <a href="https://akkminn.github.io/index.html">Google Search</a>
        <form action="https://www.google.com/advanced_search">
            All these words: <input type="text" name="q"> <br>
            This exact word or phrase: <input type="text" name="epq"> <br>
            Any of these words: <input type="text" name="oq"> <br>
            None of these words: <input type="text" name="eq"> <br>
            <input type="submit" value="Google Advanced Search">
        </form>
    </body>
</html>
