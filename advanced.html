<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul class="navlink">
            <li class="nav-item">
                <a href="index.html">Google Search</a>
            </li>
        </ul>
        <form action="https://www.google.com/search">
            <div class="form-row">
                All these words:
                <div class="col-7">
                    <input class="form-control" type="text" name="as_q">
                </div>
            </div>
            <br>

            <div class="form-row">
                This exact word or phrase:
                <div class="col-7">
                    <input class="form-control" type="text" name="as_epq">
                </div>
            </div>
            <br>

            <div class="form-row">
                Any of these words:
                <div class="col-7">
                    <input class="form-control" type="text" name="as_oq">
                </div>
            </div>
            <br>

            <div class="form-row">
                None of these words:
                <div class="col-7">
                    <input class="form-control" type="text" name="as_eq">
                </div>
            </div>

            <input type="hidden" name="qdr" value="all"> <br>
            <input class="btn btn-primary" type="submit" value="Advanced Search">
        </form>
    </body>
</html>
