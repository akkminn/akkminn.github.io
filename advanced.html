<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </head>
    <body>
        <a href="https://akkminn.github.io/index.html">Google Search</a>
        <form action="https://www.google.com/search">
            All these words: <input type="text" name="as_q" >
            This exact word or phrase: <input type="text" name="as_epq">
            Any of these words: <input type="text" name="as_oq">
            None of these words: <input type="text" name="as_eq">
            <input type="hidden" name="qdr" value="all">
            <input class="btn btn-primary" type="submit" value="Advanced Search">
        </form>
    </body>
</html>
