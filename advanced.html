<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </head>
    <body>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="https://akkminn.github.io/index.html">Google Search</a>
            </li>
        </ul>
        <form action="https://www.google.com/search">
            <div class="form-row">
                All these words:
                <div class="col-7">
                    <input class="form-control" type="text" name="as_q">
                </div>
            </div>
            <br>

            <div class="form-row">
                This exact word or phrase:
                <div class="col-7">
                    <input class="form-control" type="text" name="as_epq">
                </div>
            </div>
            <br>

            <div class="form-row">
                Any of these words:
                <div class="col-7">
                    <input class="form-control" type="text" name="as_oq">
                </div>
            </div>
            <br>

            <div class="form-row">
                None of these words:
                <div class="col-7">
                    <input class="form-control" type="text" name="as_eq">
                </div>
            </div>

            <input type="hidden" name="qdr" value="all"> <br>
            <input class="btn btn-primary" type="submit" value="Advanced Search">
        </form>
    </body>
</html>
