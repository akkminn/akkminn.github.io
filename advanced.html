<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
    </head>
    <body>
        <a href="https://akkminn.github.io/index.html">Google Search</a>
        <form action="https://www.google.com/search">

            This exact word or phrase: <input type="text" name="epq">

            <input type="hidden" name="nlo">
            <input type="hidden" name="nhi" value="&lr=&cr=">
            <input type="hidden" name="qdr" value="all">
            <input type="hidden" name="sitesearch">
            <input type="hidden" name="filetype" value="&tbs=">
            <input type="hidden" name="occt" value="any&safe=images">
            <input type="submit" value="Google Advanced Search">
        </form>
    </body>
</html>
