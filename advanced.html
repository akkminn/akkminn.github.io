<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul class="navadvlink">
            <li class="navadv-item">
                <a href="index.html">Google Search</a>
            </li>
        </ul>
        <form action="https://www.google.com/search">
            <div class="row-input">
                <div class="left">
                    All these words:
                </div>
                <div class="right">
                    <input class="form-control" type="text" name="as_q">
                </div>
            </div>
            <br>
            <div class="row-input">
                <div class="left">
                    This exact word or phrase:
                </div>
                <div class="right">
                    <input class="form-control" type="text" name="as_epq">
                </div>
            </div>
            <br>

            <div class="row-input">
                <div class="left">
                    <p>Any of these words:</p>
                </div>
                <div class="right" >
                    <input class="form-control" type="text" name="as_oq">
                </div>
            </div>
            <br>

            <div class="row-input">
                <div class="left">
                    None of these words:
                </div>
                <div class="right">
                    <input class="form-control" type="text" name="as_eq">
                </div>
            </div>

            <input type="hidden" name="qdr" value="all"> <br>
            <div class="btndiv">
                <button class="btnadv" type="submit">Advanced Search</button>
            </div>
        </form>
    </body>
</html>
