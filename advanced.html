<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
    </head>
    <body>
        <a href="https://akkminn.github.io/index.html">Google Search</a>
        <form action="https://www.google.com/search">
            All these words: <input type="text" name="q">
            This exact word or phrase: <input type="text" name="epq">
            Any of these words: <input type="text" name="oq">
            None of these words: <input type="text" name="eq">
            <input type="hidden" name="qdr" value="all">
            <input type="submit" value="Google Advanced Search">
        </form>
    </body>
</html>
